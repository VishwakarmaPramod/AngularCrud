<form #employeeForm="ngForm" (ngSubmit)="saveEmpoyee()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">

      <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
        <label for="name" class="control-label"> Full Name</label>
        <input id="name" required name="name" #name="ngModel" type="text" [(ngModel)]="employee.name"
          class="form-control">
        <span class="help-block" *ngIf="name.invalid && name.touched">
          Name is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="email.invalid && email.touched" [class.has-success]="email.valid">
        <label for="email" class="control-label">Email</label>
        <input id="email" required name="email" type="text" #email="ngModel" [(ngModel)]="employee.email"
          class="form-control">
        <span class="help-block" *ngIf="email.invalid && email.touched">
          Email is required
        </span>
      </div>

      <div class="form-group" [class.has-error]="phoneNumber.invalid && phoneNumber.touched"
        [class.has-success]="phoneNumber.valid">
        <label for="phoneNumber" class="control-label">Phone Number</label>
        <input id="phoneNumber" required name="phoneNumber" type="text" #phoneNumber="ngModel"
          [(ngModel)]="employee.phoneNumber" class="form-control">
        <span class="help-block" *ngIf="phoneNumber.invalid && phoneNumber.touched">
          Phone Number is required
        </span>
      </div>

      <div class="form-group" [class.has-error]="contactPreference.invalid && contactPreference.touched"
        [class.has-success]="contactPreference.valid">
        <label class="control-label">Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline control-label">
            <input type="radio" required value="Email" name="contactPreference" #contactPreference="ngModel"
              [(ngModel)]="employee.contactPreference">
            Email
          </label>
          <label class="radio-inline control-label">
            <input type="radio" required value="Phone" name="contactPreference" #contactPreference="ngModel"
              [(ngModel)]="employee.contactPreference">
            Phone
          </label>
        </div>
        <span class="help-block" *ngIf="contactPreference.invalid && contactPreference.touched">
          Contact Preference is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="gender.invalid && gender.touched" [class.has-success]="gender.valid">
        <label class="control-label">Gender</label>
        <div class="form-control">
          <label class="radio-inline control-label">
            <input type="radio" required value="male" name="gender" #gender="ngModel" [(ngModel)]="employee.gender">
            Male
          </label>
          <label class="radio-inline control-label">
            <input type="radio" required value="female" name="gender" #gender="ngModel" [(ngModel)]="employee.gender">
            Female
          </label>
        </div>
        <span class="help-block" *ngIf="gender.invalid && gender.touched">
          Gender is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="department.invalid && department.touched"
        [class.has-success]="department.valid">
        <label for="department" class="control-label">Department</label>
        <select id="department" required name="department" #department="ngModel" [(ngModel)]="employee.department"
          class="form-control">
          <option disabled [ngValue]="null">Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.name}}
          </option>

        </select>
        <span class="help-block" *ngIf="department.invalid && department.touched">
          Department is required
        </span>
      </div>


      <div class="form-group" [class.has-error]="isActive.invalid && isActive.touched"
        [class.has-success]="isActive.valid">
        <label>Is Active</label>
        <div class="form-control">
          <label class="checkbox-inline control-label">
            <input type="checkbox" required name="isActive" #isActive="ngModel" [(ngModel)]="employee.isActive">
            Is Active
          </label>
        </div>
        <span class="help-block" *ngIf="isActive.invalid && isActive.touched">
          Is Active is required
        </span>
      </div>

      <div class="form-group" class="form-group" [class.has-error]="dateOfBirth.invalid && dateOfBirth.touched"
        [class.has-success]="dateOfBirth.valid">
        <label for="dateOfBirth" class="control-label">Date of Birth</label>
        <input id="dateOfBirth" required type="text" name="dateOfBirth" #dateOfBirth="ngModel"
          [(ngModel)]="employee.dateOfBirth" bsDatepicker [bsConfig]="datePickerConfig" class="form-control"
          placement="center">
        <span class="help-block" *ngIf="dateOfBirth.invalid && dateOfBirth.touched">
          Date of Birth is required
        </span>
      </div>

      <div class="form-group" class="form-group" [class.has-error]="photoPath.invalid && photoPath.touched"
        [class.has-success]="photoPath.valid">
        <label for="photoPath" class="control-label">Photo Path</label>
        <input id="photoPath" required name="photoPath" type="text" #photoPath="ngModel"
          [(ngModel)]="employee.photoPath" class="form-control">
        <span class="help-block" *ngIf="photoPath.invalid && photoPath.touched">
          Photo Path is required
        </span>
      </div>
      <div class="form-group">
        <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
          {{previewPhoto? "Hide " :"Show" }} Preview
        </button>
      </div>
      <div class="form-group">

        <img [src]="employee.photoPath" height="150px" width="150" *ngIf="previewPhoto">
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary" [disabled]=employeeForm.invalid>Save</button>

    </div>
  </div>
</form>
