<form #employeeForm="ngForm" (ngSubmit)="saveEmpoyee(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">

      <div class="form-group">
        <label for="fullName"> Full Name</label>
        <input id="fullName" name="fullName" type="text" [(ngModel)]="fullName" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" [(ngModel)]="email" class="form-control">
      </div>

      <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" name="phoneNumber" type="text" [(ngModel)]="phoneNumber" class="form-control">
        </div>

        <div class="form-group">
          <label>Contact Preference</label>
          <div class="form-control">
            <label class="radio-inline">
              <input type="radio" value="Email" name="contactPreference" [(ngModel)]="contactPreference">
              Email
            </label>
            <label class="radio-inline">
                <input type="radio" value="Phone" name="contactPreference" [(ngModel)]="contactPreference">
                Phone
              </label>
          </div>
        </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender">
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender">
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
          <label for="department">Department</label>
          <select id="department" name="department" [(ngModel)]="department" class="form-control">
            <option value="1">Help Desk</option>
            <option value="2">Information Technology</option>
            <option value="3">HR Department</option>
            <option value="4">Admin</option>
          </select>
        </div>

      <div class="form-group">
        <label>Is Active</label>
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive">
            Is Active
          </label>
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>

    </div>
  </div>
</form>
